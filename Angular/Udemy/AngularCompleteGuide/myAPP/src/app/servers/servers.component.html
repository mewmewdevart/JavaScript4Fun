<div class="container">
    <div class="row">
        <h6>Ola, {{username}} </h6>
        <button type="button" class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">Botao</button>
        <!-- <p>{{serverCreationStatus}}</p> -->
        <p *ngIf="serverCreated; else noServer">Server was created, server name is {{serverName}}</p>
        <ng-template #noServer>
            <p>No server was created!</p>
        </ng-template>
    </div>
</div>
