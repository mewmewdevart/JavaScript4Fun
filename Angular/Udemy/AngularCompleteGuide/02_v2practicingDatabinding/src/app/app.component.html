<div class="container text-center">
  <div class="row">
    <label for="">Username</label>
    <input type="text" class="form-control" [(ngModel)]="username">
    <p>{{username}}</p>
    <button
      class="btn btn-primary"
      [disabled] ="username === ''"
      (click)="username = ''">Reset</button>
  </div>
</div>

<router-outlet></router-outlet>
